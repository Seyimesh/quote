<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="quote.css">
  <title>Quote</title>
</head>
<body>
  <div id="container">
    <div >
      <div class="quote-header">
        <div class="quote-text"> What Quote is on your mind?</div>
        <div class="quote-field">
          <form id="quote">
            <input type="text"  placeholder="Enter your Quote" id="text">
  
            <button type="submit" id="save">Create a Quote</button>
          </form>
        </div>
      </div>
    </div>
    <div id="collection">
      <div id="collection-group"> </div>
    </div>
    

    <!--<div id="clear">
      <a href="#" id="clear-quotes">Clear All</a>
    </div>-->
  </div>

  <script src="app.js"></script>
</body>
</html>
